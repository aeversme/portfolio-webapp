<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Alex Eversmeyer - {% block title %}{% endblock %}</title>
        
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/ae.png') }}">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/bf9c856106.js" crossorigin="anonymous"></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600&family=Lato&family=Lobster&display=swap"
              rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <span class="brand mb-0">AE</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="button fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="{{ url_for('get_index') }}">Home</a>
                        <a class="nav-link" href="{{ url_for('get_about_page') }}">About</a>
                        <a class="nav-link" href="{{ url_for('get_projects') }}">Projects</a>
                        <a class="nav-link" href="{{ url_for('get_all_posts') }}">Blog</a>
                        <a class="nav-link" href="https://resume.alexeversmeyer.com">Résumé</a>
                        <a class="nav-link" href="{{ url_for('contact_me') }}">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        
        {% block content %}
        {% endblock %}
        
        <div class="container">
            <footer class="text-center">
                <a href="https://www.linkedin.com/in/alexeversmeyer/"><i class="footer-icon fab fa-linkedin-in fa-2x"></i></a>
                <a href="https://twitter.com/AlexEversmeyer"><i class="footer-icon fab fa-twitter fa-2x"></i></a>
                <a href="https://github.com/aeversme"><i class="footer-icon fab fa-github fa-2x"></i></a>
                <p class="copyright text-muted">&copy; {{ year }} AE</p>
            </footer>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
    </body>
</html>

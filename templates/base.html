<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Alex Eversmeyer - {% block title %}{% endblock %}</title>
        
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/_alex.png') }}">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/bf9c856106.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Alex</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Projects</a>
                        <a class="nav-link" href="#">Blog</a>
                        <a class="nav-link" href="https://alexeversmeyer.com/resume">Résumé</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
        
        {% block content %}
        {% endblock %}
        
        <div class="container">
            <footer>
                <a href="https://www.linkedin.com/in/alexeversmeyer/"><i class="fab fa-linkedin-in fa-2x"></i></a>
                <a href="https://twitter.com/AlexEversmeyer"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://github.com/aeversme"><i class="fab fa-github fa-2x"></i></a>
                <p>&copy; {{ year }} AE</p>
            </footer>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
    </body>
</html>
